android {
    compileSdkVersion 27
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        applicationId 'com.xgame.donutpuzzlee'
        ndk {
            abiFilters 'armeabi-v7a', 'x86'
        }
        versionCode 12
        versionName '1.0.0'
        multiDexEnabled true
    }

    lintOptions {
        abortOnError false
    }

    aaptOptions {
        noCompress '.unity3d', '.ress', '.resource', '.obb', 'google-services-desktop.json'
    }

    signingConfigs {
        release {
            storeFile file('D:/Projects/DonutPuzzle/Keystore/donutpuzzle.keystore')
            storePassword '159235'
            keyAlias 'donut puzzle game'
            keyPassword '159235'
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
            jniDebuggable true
        }
        release {
            minifyEnabled false
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
            signingConfig signingConfigs.release
        }
    }

    packagingOptions {
        doNotStrip '*/armeabi-v7a/*.so'
        doNotStrip '*/x86/*.so'
    }

}
